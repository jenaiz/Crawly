application: looktwits
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css

- url: /root.*
  script: root.app
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
