<html>
  <head>
    <title>Seacher</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.0/build/cssreset/cssreset-min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="header"><a href="/">Searcher</a></div>
    <div id="content">
      <div id="content_header">
        <form method="post" action="/search" class="well form-search">
          <input type="text" class="input-medium search-query" size="50px" name="q" id="q">
          <button type="submit" class="btn">Search</button>
        </form>
        <a href="">{{ query }}</a>
      </div>
      <div id="content_links">
        {% for link in links %}
          <div id="link">
            <h3><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></h3>
            <p>{{ link.text }}</p>
            <a href="{{link}}">cached</a> - <a href="#">February 12th</a>
          </div>        
        {% endfor %}
      </div>
    </div>
    <div id="footer">&copy; 2012</div>
  </body>
</html>
